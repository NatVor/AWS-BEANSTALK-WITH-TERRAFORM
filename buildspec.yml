version: 0.2

env:
  variables:
    JDBC_DRIVER: $(aws ssm get-parameter --name "/my-app/JDBC_DRIVER" --with-decryption --query "Parameter.Value" --output text)
    DATASOURCE_URL: $(aws ssm get-parameter --name "/my-app/DATASOURCE_URL" --query "Parameter.Value" --output text)
    DATASOURCE_USER: $(aws ssm get-parameter --name "/my-app/DATASOURCE_USER" --with-decryption --query "Parameter.Value" --output text)
    DATASOURCE_PASSWORD: $(aws ssm get-parameter --name "/my-app/DATASOURCE_PASSWORD" --with-decryption --query "Parameter.Value" --output text)
    AWS_ACCESS_KEY_ID: $(aws ssm get-parameter --name "/my-app/aws_access_key_id" --query "Parameter.Value" --output text)
    AWS_SECRET_ACCESS_KEY: $(aws ssm get-parameter --name "/my-app/aws_secret_access_key" --with-decryption --query "Parameter.Value" --output text)
    AWS_DEFAULT_REGION: $(aws ssm get-parameter --name "/my-app/aws_default_region" --query "Parameter.Value" --output text)
    AWS_DEFAULT_OUTPUT: $(aws ssm get-parameter --name "/my-app/aws_default_output" --query "Parameter.Value" --output text)


phases:
  install:
    commands:
      - echo "Installing Terraform..."
      - wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
      - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
      - sudo apt-get update && sudo apt-get install -y terraform
      - terraform -v
      - echo "Configuring AWS CLI..."
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
      - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
      - aws configure set default.region $AWS_DEFAULT_REGION
      - echo "AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID"
      - echo "AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY"
      - echo "AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION"


  pre_build:
    commands:
      - echo "Running Terraform init..."
      - terraform init

  build:
    commands:
      - echo "Applying Terraform configuration..."
      - terraform apply -auto-approve

  post_build:
    commands:
      - echo "Deployment completed successfully!"
      - echo "You can check your Elastic Beanstalk environment in the AWS Management Console."

